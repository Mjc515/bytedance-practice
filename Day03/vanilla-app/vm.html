"快速上手"
本节将介绍如何在项目中使用 Element。

¶使用 vue-cli@3
我们为新版的 vue-cli 准备了相应的 Element 插件，你可以用它们快速地搭建一个基于 Element 的项目。

¶使用 Starter Kit
我们提供了通用的项目模板，你可以直接使用。对于 Laravel 用户，我们也准备了相应的模板，同样可以直接下载使用。
<div style="right:20px;position:absolute;width: 100px;height: 100px; border: solid 1px red;"></div>
如果不希望使用我们提供的模板，请继续阅读。

¶引入 Element
你可以引入整个 Element，或是根据需要仅引入部分组件。我们先介绍如何引入完整的 Element。
